<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Envelope Screen -->
    <div id="envelope-container">
      <img src="envelope.png" alt="Envelope" id="envelope" />
      <p>â™¡ Letter for You â™¡</p>
    </div>

    <!-- Letter Screen -->
    <div id="letter-container">
      <div class="letter-window">
        <h1 id="letter-title">Will you be my Valentine?</h1>

        <img src="giphy.gif" class="cat" id="letter-cat" />

        <div class="buttons" id="letter-buttons">
          <img src="yes.png" class="btn yes-btn" alt="Yes" />
          <div class="no-wrapper">
            <img src="no.png" class="btn no-btn" alt="No" />
          </div>
        </div>

        <p id="final-text" class="final-text" style="display: none">
          <strong>To my Geet Gobindo:</strong> Thank you for being a part of my life , you are best thing that has happened to me .
        </p>
      </div>
    </div>

    <!-- ðŸŽµ Music BEFORE YES -->
    <audio id="music-before" loop>
      <source src="Cunha_Bruno.mp3" type="audio/mpeg" />
    </audio>

    <!-- ðŸŽµ Music AFTER YES -->
    <audio id="music-after" loop>
      <source src="PiyuBole.mp3" type="audio/mpeg" />
    </audio>

    <!-- ðŸŽ‰ Confetti library (must be before script.js) -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <!-- Your JS -->
    <script src="script.js"></script>
  </body>
</html>
